<!DOCTYPE html>
<html>
    <head>
        <title>Form input type Attribute values</title>
    </head>
    <body>
        <form>
            Name:<input type="text" placeholder="Enter the name"><br>
            Email:<input type="email" placeholder="Enter the mail"><br>
            Mobile:<input type="tel" placeholder="Enter the no."><br>
            password:<input type="password" placeholder="Enter the password"><br>

            date:<input type="date"><br>
            date-time:<input type="datetime"><br>
            date-local:<input type="date-local"><br>
            Month:<input type="month"><br>

            file:<input type="file"><br>

            html:<input type="range"><br>

            Search:<input type="search"><br>

            male:<input type="radio" name="gender">
            female:<input type="radio" name="gender"><br>

            mobiles:<input type="checkbox" name=""><br>
            laptops:<input type="checkbox" name=""><br>

            Addresss:<input type="address">

            <input type="submit">
            <input type="reset">
            <input type="button" value="button">


        </form>
    </body>
</html>
